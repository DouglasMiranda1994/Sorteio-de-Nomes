<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>App de Sorteio</title>
    </head>

    <body>
        <header>   
            <h1>App de sorteio de nomes</h1>
        </header>

        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <P>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</P>
                <hr>
                <p class="text-left">Adicione nomes</p>

                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para sorteio</label>
                    <textarea id="entradaNomes" placeholder="adicione nomes separados por vírgula. Ex:(Maria, Hudson, Daniel)"></textarea>
                    <button class="botaoSortear">Sortear</button>
                </div>
                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado</p>
                </div>
            
            </section>
        </main>

        <footer></footer>

    </body>
    <script src="./assets/js/script.js"></script>
</html>
